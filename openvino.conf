# OpenVINO Configuration for FaceFusion
# Place this in environment variables or source it in startup scripts

# Device selection (options: CPU, GPU, GPU.0, HETERO:GPU,CPU)
OPENVINO_DEVICE=HETERO:GPU,CPU

# Performance hint (options: THROUGHPUT, LATENCY)
OPENVINO_PERFORMANCE_HINT=THROUGHPUT

# Number of threads for CPU inference (0 = auto-detect)
OPENVINO_CPU_THREADS=0

# Disable GPU if needed
# OPENVINO_DISABLE_GPU=TRUE

# Enable caching for faster inference
OPENVINO_CACHE_DIR=.openvino_cache

# Verbose logging (options: NO, WARNING, INFO, DEBUG)
OPENVINO_LOG_LEVEL=INFO

# Model precision (options: FP32, FP16, INT8)
OPENVINO_MODEL_PRECISION=FP32
